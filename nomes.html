<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos Nomes - Aprende a Brincar!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">üéÆ Jogo dos Nomes üéÆ</h1>
            <p class="subtitle" id="player-greeting">Aprende sobre Nomes Pr√≥prios e Nomes Comuns Coletivos!</p>
        </header>

        <div class="score-board">
            <div class="score-item">
                <span class="score-label">Pontua√ß√£o:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Pergunta:</span>
                <span class="score-value" id="question-number">1</span> / <span id="total-questions">10</span>
            </div>
        </div>

        <div class="game-area">
            <div class="question-card" id="question-card">
                <h2 class="question-text" id="question-text"></h2>
                <div class="question-type" id="question-type"></div>
            </div>

            <div class="answers-grid" id="answers-container">
                <!-- Answers will be dynamically generated -->
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="next-btn" style="display: none;">Pr√≥xima Pergunta</button>
            <button class="btn btn-restart" id="restart-btn" style="display: none;">Jogar Novamente</button>
        </div>
        
        <div class="back-button">
            <button class="btn btn-back" onclick="window.location.href='portugues.html'">‚Üê Voltar ao Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
